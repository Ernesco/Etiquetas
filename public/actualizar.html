<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">document.oncontextmenu = function(){return false;}</script>
    <title>Actualizar Precios - Etiquetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-texto">üìà Actualizaci√≥n de Precios Etiquetas</div>
        <a href="panel.html" class="btn-header">üè† VOLVER AL PANEL</a>
    </header>

    <main class="contenedor-lista">
        <div class="encabezado-total" style="text-align: center; margin-bottom: 40px; margin-top: 30px;">
            <h2 style="color: #ffffff; font-size: 26px; margin-bottom: 10px;">üìä Carga de Precios Masiva</h2>
            <p style="color: #bac2de; max-width: 600px; margin: 0 auto;">
                Sub√≠ un archivo CSV con las columnas <b>codigo</b> y <b>precio_unitario</b> para actualizar TiDB.
            </p>
        </div>

        <div style="max-width: 600px; margin: 0 auto;">
            <form id="formActualizar" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div style="border: 2px dashed #45475a; padding: 50px; border-radius: 15px; width: 100%; text-align: center; background: #1e1e2e; cursor: pointer;" 
                     onclick="document.getElementById('inputCSV').click()">
                    <span style="font-size: 3.5rem;">üìÅ</span>
                    <p style="margin-top: 15px; font-weight: bold; color: #cdd6f4;">Seleccionar archivo CSV</p>
                    <input type="file" id="inputCSV" accept=".csv" style="display: none;" required>
                </div>

                <div id="infoArchivo" style="margin-top: 20px; color: #a6e3a1; font-weight: bold; display: none;">
                    üìÑ Archivo: <span id="nombreArchivo"></span>
                </div>

                <button type="submit" class="btn-azul" style="margin-top: 30px; width: 100%; padding: 15px;">
                    üöÄ ACTUALIZAR BASE DE DATOS
                </button>
            </form>
        </div>
    </main>

    <div id="modalAviso" class="modal-overlay">
        <div class="modal-caja" id="bordeModal">
            <h3 id="tituloAviso"></h3>
            <p id="textoAviso" style="color: #fff; margin-bottom: 20px;"></p>
            <div class="modal-botones">
                <button onclick="cerrarAviso()" class="btn-azul" id="btnColorAviso">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN: URL de tu servidor en Render
        const SERVIDOR_URL = "https://etiquetas.onebox.net.ar";

        // SEGURIDAD: Solo Admin
        const sesion = JSON.parse(localStorage.getItem('usuario_etiquetas'));
        if (!sesion || sesion.rol !== 'admin') {
            window.location.href = 'panel.html';
        }

        function mostrarAviso(titulo, mensaje, esError = true) {
            const modal = document.getElementById('modalAviso');
            document.getElementById('tituloAviso').textContent = titulo;
            document.getElementById('textoAviso').textContent = mensaje;
            const color = esError ? '#f38ba8' : '#a6e3a1';
            document.getElementById('tituloAviso').style.color = color;
            document.getElementById('bordeModal').style.borderColor = color;
            document.getElementById('btnColorAviso').style.backgroundColor = color;
            modal.style.display = 'flex';
        }

        function cerrarAviso() { document.getElementById('modalAviso').style.display = 'none'; }

        document.getElementById('inputCSV').onchange = function() {
            if(this.files.length > 0) {
                document.getElementById('nombreArchivo').textContent = this.files[0].name;
                document.getElementById('infoArchivo').style.display = 'block';
            }
        };

        document.getElementById('formActualizar').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('inputCSV');
            if (fileInput.files.length === 0) return;

            const formData = new FormData();
            formData.append('archivoCsv', fileInput.files[0]);

            mostrarAviso('‚è≥ Procesando', 'Actualizando TiDB Cloud...', false);

            try {
                // --- CAMBIO CLAVE: Usamos la URL del subdominio ---
                const response = await fetch(`${SERVIDOR_URL}/api/actualizar-precios`, {
                    method: 'POST',
                    headers: { 'user-role': sesion.rol },
                    body: formData
                });
                
                const data = await response.json();

                if (data.success) {
                    cerrarAviso();
                    mostrarAviso('‚úÖ √âxito', `Se actualizaron ${data.count} productos correctamente.`, false);
                    this.reset();
                    document.getElementById('infoArchivo').style.display = 'none';
                } else {
                    mostrarAviso('‚ùå Error', data.message || 'Error al procesar el archivo.');
                }
            } catch (error) {
                console.error(error);
                mostrarAviso('‚ùå Error de red', 'No se pudo conectar con el servidor central.');
            }
        };
    </script>
</body>
</html>
